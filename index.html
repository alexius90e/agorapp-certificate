<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <section>
      <div class="certificate">
        <h2 class="certificate__title">Certificate #<span>577</span></h2>

        <ul class="certificate__list">
          <li class="certificate__list-item">
            <span class="certificate__list-item-title">Name</span>
            <span class="certificate__list-item-text">Michele Henderson</span>
          </li>

          <li class="certificate__list-item">
            <span class="certificate__list-item-title">Course</span>
            <span class="certificate__list-item-text">Beginner Motoko</span>
          </li>

          <li class="certificate__list-item">
            <span class="certificate__list-item-title">Publisher</span>
            <span class="certificate__list-item-text">Agorapp</span>
          </li>

          <li class="certificate__list-item">
            <span class="certificate__list-item-title"> Reputation</span>
            <span class="certificate__list-item-text">10</span>
          </li>

          <li class="certificate__list-item">
            <span class="certificate__list-item-title">Branch</span>
            <span class="certificate__list-item-text">1.2.3.4 Motoko</span>

            <div class="certificate__list-item-question">
              <div class="certificate__list-item-question-icon"></div>
              <ul class="certificate__list-item-question-info">
                <li class="certificate__list-item-question-info-item">1. Natural sciences</li>
                <li class="certificate__list-item-question-info-item">
                  2. Computer and information sciences
                </li>
                <li class="certificate__list-item-question-info-item">3. Programming languages</li>
                <li class="certificate__list-item-question-info-item">4. Motoko</li>
              </ul>
            </div>
          </li>

          <li class="certificate__list-item">
            <span class="certificate__list-item-title">Date</span>
            <span class="certificate__list-item-text">17.11.2023</span>
          </li>
        </ul>

        <div class="certificate__logo">
          <img class="certificate__logo-logo" src="./assets/logo.svg" alt="logo" />
          <img class="certificate__logo-bg" src="./assets/logo-bg.svg" alt="bg" />
        </div>

        <div class="certificate__ava-link">
          <a href="https://ava.capetown/">
            <img src="./assets/fox.svg" alt="ava.capetown" />
          </a>
        </div>

        <div class="certificate__ellipses">
          <img
            class="certificate__ellipses-item certificate__ellipses-item_top"
            src="./assets/ellipse-top.svg"
            alt="ellipse"
          />
          <img
            class="certificate__ellipses-item certificate__ellipses-item_bottom"
            src="./assets/ellipse-bottom.svg"
            alt="ellipse"
          />
        </div>
      </div>
    </section>
  </body>
</html>
